<!DOCTYPE html>
<html>
  <head>
    <title>keys</title>
  </head>
  <body>
    <script src="build/build.js"></script>
    <script>

    var map = {
      37: 'left',
      38: 'up',
      39: 'right',
      40: 'down'
    };

    var keys = require('keys')(map).bind();

    keys.on('down', console.log); // => left, up, ...
    keys.on('up', console.log); // => right, down, ...

    </script>
  </body>
</html>
