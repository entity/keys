<!DOCTYPE html>
<html>
  <head>
    <title>keys</title>
  </head>
  <body>
    <script src="build/build.js"></script>
    <script>

    var map = {
      37: 'left',
      38: 'up',
      39: 'right',
      40: 'down'
    };

    var keys = require('keys')(map);

    document.body.onkeydown = keys.onkeydown;
    document.body.onkeyup = keys.onkeyup;

    var log = console.log.bind(console);

    keys.on('keydown', log);
    keys.on('keyup', log);
    keys.on('change', log);

    </script>
  </body>
</html>
